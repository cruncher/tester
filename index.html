<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Responsive design testing for the masses">
	<title>projects.cruncher.ch | Responsive Design Tester</title>
	<style>
		* {
			vertical-align:top;
		}
		html, body{
			margin: 0;
			padding: 0;
		}
		body {
			font-family: sans-serif;
			overflow: hidden;
			overflow-x: auto; 
			background-color: rgb(120,124,128);
		}
		h2 {
			margin: 0 0 0 0;
		}
		span.small{
			font-size: 60%;
			vertical-align: middle;
		}
		#url{
			position: fixed;
			width: 100%;
			top: 0;
			left: 0;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-ms-box-sizing: border-box;
			padding: 0.5em;
		}
		#url input[type=text]{
			border: solid 1px #666;
			width: 25em;
			margin: 0 auto;
			text-align: left;
			line-height: 2em;
			height: 2em;
			padding: 0;
			font-size: 1em;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-ms-box-sizing: border-box;
		}
		#url input[type=submit]{
			display:none;
		}
		#url #options{
			position: absolute;
			top: 0.5em;
			right: 0.5em;
		}
		#url #options label{
			display: inline-block;
			line-height: 1.5em;
		}
		#url #options input{
			margin-top:5px;
		}
		#frames{
			white-space: nowrap;
			margin-bottom: 0;
		}
		.frame{
			margin-bottom: 0;
			display: inline-block;
			margin-right: 1px;
		}
		.frame:last-child{
			margin-right: 0;
		}
		.frame img{
			display:none;
			vertical-align:middle;
		}
		iframe{
			border: 0;
			margin-bottom: 0;
			box-sizing: border-box;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-ms-box-sizing: border-box;
		}
		#frames {
			position: absolute;
			top: 3em;
			bottom: 0;
			left: 0;
			right: 0;
		}
		#frames h2 {
			position: absolute;
			height: 1.5em;
			margin-left: 0.5em;
			margin-top: -1.5em;
			font-size: 1em;
			line-height: 1.5em;
			margin-bottom: 0;
			overflow: hidden;
		}
		.widthOnly h2 span{
			display: none;
		}
		.widthOnly iframe{
			height: 99.99%;
		}
	</style>	
</head>
<body id="container">
	<div id="url">
		<form method="post">
			<input type="text" placeholder="Type a URL and hit enter" />
			<input type="submit" value="submit">
			<div id="options">
				<label for="normal"><input id="normal" type="radio" name="option" value="1" checked>Width only</label>
				<label for="accurate"><input id="accurate" type="radio" name="option" value="2">Device sizes</label>
			</div>
		</form>
	</div>
	<div id="frames" class="widthOnly">
		<div id="f2" class="frame">                                                                                                   
		  <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="335" height="480"></iframe>
			<h2>320<span> x 480</span> <span class="small">(iPhone)</span> <img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" /></h2>
		</div
	 ><div id="f3" class="frame">                                                                                                   
		  <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="495" height="640"></iframe>
			<h2>480<span> x 640</span> <span class="small">(small tablet)</span> <img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" /></h2>                   
		</div
	 ><div id="f4" class="frame">                                                                                                   
		  <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="783" height="1024"></iframe>
			<h2>768<span> x 1024</span> <span class="small">(iPad - Portrait)</span> <img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" /></h2>                   
		</div
	 ><div id="f5" class="frame">
		  <iframe sandbox="allow-same-origin allow-forms allow-scripts" seamless width="1039" height="768"></iframe>
			<h2>1024<span> x 768</span> <span class="small">(iPad - Landscape)</span> <img src="http://mattkersley.com/wp-content/themes/mattkersley/images/loader_large.gif" /></h2>
		</div>
	</div>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
	<script src="responsive.js"></script>

</body>
</html>
